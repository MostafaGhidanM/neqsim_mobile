pluginManagement {
    def path = null
    def localProps = file("local.properties")
    if (localProps.exists()) {
        def properties = new Properties()
        localProps.withInputStream { properties.load(it) }
        path = properties.getProperty("flutter.sdk")?.trim()
    }
    if (path == null || path.isEmpty())
        path = System.getenv("FLUTTER_ROOT")?.trim()
    if (path == null || path.isEmpty())
        throw new GradleException("Flutter SDK not found. Set flutter.sdk in android/local.properties or set FLUTTER_ROOT.")
    def flutterSdkPath = path

    includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "7.3.0" apply false
    id "org.jetbrains.kotlin.android" version "1.7.10" apply false
}

include ":app"
